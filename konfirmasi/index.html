<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konfirmasi Peserta Ujian Online</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <div class="text-center mb-6">
            <p id="currentDateTime" class="text-gray-700 font-bold"></p>
        </div>
        <h1 class="text-2xl font-bold mb-6 text-center">Konfirmasi Peserta Ujian Sumatif</h1>
        <form id="confirmationForm">
            <div class="mb-4">
                <label for="subject" class="block text-gray-700 font-bold mb-2">Mata Pelajaran:</label>
                <select id="subject" name="subject" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                    <option value="">Pilih Mata Pelajaran</option>
                    <option value="X DPK TSM">X DPK TSM</option>
                    <option value="X DPK TKJ">X DPK TKJ</option>
                    <option value="X DPK LPKC">X DPK LPKC</option>
                    <option value="X DPK LPKKK">X DPK LPKKK</option>
                    <option value="X DPK DKV">X DPK DKV</option>
                    <option value="XI KK TSM">XI KK TSM</option>
                    <option value="XI KK TKJ">XI KK TKJ</option>
                    <option value="XI KK AKC">XI KK AKC</option>
                    <option value="XI KK FKK">XI KK FKK</option>
                    <option value="XI KK DKV">XI KK DKV</option>
                    <option value="XII KK TSM">XII KK TSM</option>
                    <option value="XII KK TKJ">XII KK TKJ</option>
                    <option value="XII KK AKC">XII KK AKC</option>
                    <option value="XII KK FKK">XII KK FKK</option>
                    <option value="XII KK DKV">XII KK DKV</option>                 
                    
                    <!--
                    <option value="M">M</option>
                    <option value="N">N</option>
                    -->
                </select>
            </div>
            <div class="flex items-center justify-between">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Konfirmasi</button>
            </div>
        </form>
    </div>

    <script>
        function updateDateTime() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' };
            const formattedDateTime = now.toLocaleDateString('id-ID', options);
            document.getElementById('currentDateTime').textContent = formattedDateTime;
        }
        document.getElementById('confirmationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const subject = document.getElementById('subject').value;
            if (subject === 'X DPK TSM') {
                window.location.href = '#';
            } else if (subject === 'X DPK TKJ') {
                window.location.href = '#';
            } else if (subject === 'X DPK LPKC') {
                window.location.href = '#';
            } else if (subject === 'X DPK LPKKK') {
                window.location.href = '#';
            } else if (subject === 'X DPK DKV') {
                window.location.href = '#';
            } else if (subject === 'XI KK TSM') {
                window.location.href = '#';
            } else if (subject === 'XI KK TKJ') {
                window.location.href = '#';
            } else if (subject === 'XI KK AKC') {
                window.location.href = '#';
            } else if (subject === 'XI KK FKK') {
                window.location.href = '#';
            } else if (subject === 'XI KK DKV') {
                window.location.href = '#';
            } else if (subject === 'XII KK TSM') {
                window.location.href = '#';
            } else if (subject === 'XII KK TKJ') {
                window.location.href = '#';
            } else if (subject === 'XII KK AKC') {
                window.location.href = '#';
            } else if (subject === 'XII KK FKK') {
                window.location.href = '#';
            } else if (subject === 'XII KK DKV') {
                window.location.href = '#';
            } 
        });

        updateDateTime();
        setInterval(updateDateTime, 1000);
    </script>
</body>
</html>
