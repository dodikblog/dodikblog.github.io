<html>
<head>
    <title>Pengumuman</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        @keyframes slideInUp {
            from {
                transform: translateY(100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        .animate-slide-in-up {
            animation: slideInUp 1s ease-out;
        }
    </style>
</head>
<body class="bg-gray-100">
    <header class="bg-green-700 text-white p-4">
        <nav class="container mx-auto flex justify-between items-center">
            <div class="flex space-x-4">
                <a href="/" class="hover:underline">Home</a>
                <a href="#" class="hover:underline">Peraturan</a>
                <a href="#" class="hover:underline">Ujian</a>
                <a href="#" class="hover:underline">Pengumuman</a>
            </div>
        </nav>
    </header>
    <main class="container mx-auto p-6 bg-white mt-6 rounded shadow animate-slide-in-up">
        <h1 class="text-red-600 text-3xl font-bold text-center mb-4">Pengumuman</h1>
        <h2 class="text-center text-xl">Pengumuman akan muncul disaat nanti ada hal-hal yang perlu disampaikan</h2>
    </main>
</body>
</html>
