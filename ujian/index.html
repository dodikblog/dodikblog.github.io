<html>
<head>
    <title>Masuk Ujian</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Agar body mengambil minimal tinggi viewport */
        }
        .header {
            background-color: #2E7D32;
            padding: 10px;
            color: white;
        }
        .header a {
            color: white;
            text-decoration: none;
            margin-right: 15px;
        }
        .header a:hover {
            text-decoration: underline;
        }
        .content {
            padding: 20px;
            background-color: white;
            flex: 1; /* Memungkinkan konten untuk mengisi ruang yang tersedia */
        }
        .content h1 {
            color: red;
            text-align: center;
        }
        .content ol {
            padding-left: 20px;
        }
        .content ol li {
            margin-bottom: 10px;
        }
        .button-container {
            display: flex;
            justify-content: center; /* Memusatkan tombol secara horizontal */
            padding: 20px 0; /* Memberikan padding atas dan bawah */
        }
        .animated-button {
            display: inline-flex;
            align-items: center;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s;
            margin: 10px; /* Menambahkan margin untuk jarak antar tombol */
            text-align: center; /* Menjaga teks tetap di tengah */
        }
        .animated-button:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }
        .animated-button:active {
            transform: scale(0.9);
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="#">Home</a>
        <a href="#">Peraturan</a>
        <a href="#">Ujian</a>
        <a href="#">Pengumuman</a>
    </div>

    

    <!-- Kontainer untuk tombol di bagian bawah -->
    <div class="button-container">
        <a href="https://www.google.com" class="animated-button">
            Masuk Ke Ujian Online
        </a>
    </div>
</body>
</html>
